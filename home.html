<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <title>Arla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"
  <meta name="author" content="Jannick, Ian, Burhan">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:700&display=swap" rel="stylesheet">


</head>
<img>
<body>
  <!-- tabbar navigation Jannick-->
  <nav id="tabbar" class="tabbar hide">
    <a class="fa fa-fw fa-home" href="#home" onclick="showPage('home')">
      <!-- <img src="/spa_firebase_login/img/man-icon.png">--></a>
    <a href="#about" onclick="showPage('about')">Feed</a>
    <a href="#clients" onclick="showPage('clients')">Friends</a>
    <a class="fa fa-fw fa-user" href="#profile" onclick="showPage('profile')"></a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <!--Jannick-->
  <section id="home" class="page">

    <header class="topbar">


        <a class="fa fa-fw fa-home active"> </a>
        <img src="../img/arla-logo.png" alt="" class="logo">
        <a class="fa fa-fw fa-user active"> </a>

        <h2></h2>

    </header>


    <p id="demo"></p>
    <div id="content" class="grid-container"></div>
    <div>


  </div>


      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
      <!-- Firebase Firestore (database) JS SDK -->
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>

  </section>

  <!-- Feed -->
  <section id="about" class="page">
    <header class="topbar">
      <h2>Feed</h2>
    </header>
  <div id="feedContent" class="grid-container"></div>

  </section>

  <!-- Friend list -->
  <section id="clients" class="page">
    <header class="topbar">
      <h2>Friends</h2>
    </header>
    <p>List of friends</p>
  </section>

  <!-- profile page -->
  <section id="profile" class="page">
    <header class="topbar">
      <h2>Profile</h2>
      <a class="right" href="#" onclick="logout()">Logout</a>
    </header>
    <form>
      <label>Profile Image</label>
      <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
      <img id="imagePreview" class="image-preview" src="/img/pic-placeholder.png" alt="imagePreview">
         <label for="name">Name</label>
         <input type="text" id="name" placeholder="Type your name" required>
         <label for="mail">Mail</label>
         <input type="email" id="mail" placeholder="Type your mail" required>
         <label for="birthdate">Birthdate</label>
         <input type="text" id="birthdate" placeholder="Type your birthdate" required>
         <button id="addMovieButton" type="button" name="button" onclick="updateUser()">Save</button>
       </form>
  </section>

  <section id="login" class="page">
    <header class="topbar">
      <h2></h2>

    </header>
    <!-- firebase auth container  -->
    <div id="firebaseui-auth-container"></div>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
